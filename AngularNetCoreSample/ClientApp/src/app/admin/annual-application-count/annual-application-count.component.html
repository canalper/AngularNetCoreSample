<div class="card overflowhidden number-chart"  style="min-height:150px">
  <div class="body">
    <div style="display: block">
      <div class="chart-custom">
        <canvas baseChart
          [data]="chartData"
          [labels]="chartLabels"
          [chartType]="chartType"
          [options]="chartOptions">
        </canvas>
      </div>
    </div>
  </div>
</div>
